<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function pal(c){
            let d=c.split('').reverse().join('');
            if (c===d){
                document.write("PALANDROME");
            }
            else{
                document.write("NOT PALONDROME")

            }
            }

        

        
        document.getElementById("demo").innerHTML=pal("ada");
        
    </script>
</body>
</html>
