<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function oddeven(a){
            if (a%2==0)
                document.write("even")
            else 
                document.write("odd")

        }

        
        document.getElementById("demo").innerHTML=oddeven(6);
        
    </script>
</body>
</html>
